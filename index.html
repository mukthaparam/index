<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #0d47a1; /* Darker blue for quiz part */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1E88E5;
            transform: scale(1.05);
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <button id="startButton">Start Quiz</button>
        
        <div id="quiz"></div>
        <div id="result"></div>
        
        <!-- Hidden fields for data submission -->
        <input type="hidden" id="finalScore">
        <input type="hidden" id="finalTime">
        <input type="hidden" id="finalAnswer">
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: 1 },
            { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris"], correct: 2 },
            { question: "What is 5 * 3?", answers: ["15", "20", "10"], correct: 0 },
            { question: "What is the largest planet in our solar system?", answers: ["Earth", "Jupiter", "Mars"], correct: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        const quizDiv = document.getElementById('quiz');

        document.getElementById('startButton').onclick = function() {
            displayQuestion();
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                quizDiv.innerHTML = `<h2>${question.question}</h2>`;
                question.answers.forEach((answer, index) => {
                    quizDiv.innerHTML += `<button onclick="checkAnswer(${index})">${answer}</button>`;
                });
            } else {
                submitResults();
            }
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            if (selected === question.correct) {
                score++;
            }
            currentQuestion++;
            displayQuestion();
        }

        function submitResults() {
            document.getElementById('finalScore').value = score;
            document.getElementById('finalTime').value = "10 seconds"; // Replace with actual time logic
            document.getElementById('finalAnswer').value = "Rv wic logo"; // Replace with actual answer logic

            const email = new URLSearchParams(window.location.search).get('email');

            fetch('https://script.google.com/macros/s/AKfycbzkjrWWJlbMOEVVKEHswFsGetrSHyIdeBlsui0OzgCp0o3Owh02Hwjw0q4sFhR_BAbc/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'email': email,
                    'score': document.getElementById('finalScore').value,
                    'time': document.getElementById('finalTime').value,
                    'finalAnswer': document.getElementById('finalAnswer').value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('result').innerText = "Results submitted successfully!";
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "Error submitting results.";
            });
        }
    </script>
</body>
</html>
