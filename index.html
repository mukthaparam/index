<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="nameInput">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button id="startButton">Start Quiz</button>
        </div>
        <div id="quiz"></div>
        <img id="revealImage" src="https://your-image-source.com" class="blurred" alt="Reveal Image">
        <div id="finalAnswerInput">
            <h2>Guess it!</h2>
            <input type="text" id="finalAnswer" placeholder="Enter your final answer" required>
            <button id="submitFinalAnswer">Submit Final Answer</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbx61X40sORqZq2jqf4m1NIY5d3GXoKjP2k1nOtbIHqzKeNQG0_LG8sho-Gz5n-O73Xk/exec'; // Replace with your Google Apps Script URL

        const questions = [
            { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: 1 },
            { question: "What is the capital of France?", answers: ["Berlin", "Madrid", "Paris"], correct: 2 },
            { question: "What is 5 * 3?", answers: ["15", "20", "10"], correct: 0 },
            { question: "What is the largest planet in our solar system?", answers: ["Earth", "Jupiter", "Mars"], correct: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalTime = 0; 
        const quizDiv = document.getElementById('quiz');
        const revealImage = document.getElementById('revealImage');
        const nameInputDiv = document.getElementById('nameInput');
        const usernameInput = document.getElementById('username');
        const finalAnswerInput = document.getElementById('finalAnswerInput');
        const finalAnswer = document.getElementById('finalAnswer');
        const resultDiv = document.getElementById('result');
        let timer;

        // Initially show the name input form
        nameInputDiv.style.display = 'block';

        // Start the quiz once the user enters their name
        document.getElementById('startButton').onclick = function() {
            const username = usernameInput.value.trim();
            if (username) {
                alert(`Welcome, ${username}!`);
                nameInputDiv.style.display = 'none';
                displayQuestion();
            } else {
                alert('Please enter your name.');
            }
        };

        // Display the questions
        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                quizDiv.innerHTML = `<h2>${question.question}</h2>`;
                question.answers.forEach((answer, index) => {
                    quizDiv.innerHTML += `<button onclick="checkAnswer(${index})">${answer}</button>`;
                });
            } else {
                quizDiv.style.display = "none";
                finalAnswerInput.style.display = "block";
            }

            startTimer(10);
        }

        // Start the timer
        function startTimer(seconds) {
            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                totalTime++;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestion++;
                    displayQuestion();
                }
            }, 1000);
        }

        // Check if the answer is correct
        function checkAnswer(selected) {
            clearInterval(timer);
            const question = questions[currentQuestion];
            if (selected === question.correct) {
                score++;
                switch (score) {
                    case 1:
                        revealImage.style.filter = "blur(7.5px)";
                        break;
                    case 2:
                        revealImage.style.filter = "blur(5px)";
                        break;
                    case 3:
                        revealImage.style.filter = "blur(2.5px)";
                        break;
                    case 4:
                        revealImage.style.filter = "blur(0px)";
                        break;
                }
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                quizDiv.style.display = "none";
                finalAnswerInput.style.display = "block";
            }
        }

        // Handle the submission of the final answer
        document.getElementById('submitFinalAnswer').onclick = function() {
            const userFinalAnswer = finalAnswer.value.trim();
            const username = usernameInput.value.trim();
            let finalResult = "";

            // Check if the final answer is correct
            if (userFinalAnswer.toLowerCase() === "correct answer") {
                finalResult = "Your answer is correct!";
            } else {
                finalResult = "Your answer is incorrect. Thank you for participating!";
            }

            resultDiv.innerText = finalResult;

            // Prepare the data to be sent to Google Sheets
            const data = {
                name: username,
                score: score,
                totalTime: totalTime,
                finalAnswer: userFinalAnswer
            };

            // Send the data to Google Sheets via Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbx61X40sORqZq2jqf4m1NIY5d3GXoKjP2k1nOtbIHqzKeNQG0_LG8sho-Gz5n-O73Xk/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(result => console.log('Success:', result))
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
